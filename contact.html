<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBlog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="top-bar">
                <a class="logo" href="index.html">
                    <h1 class="name__logo no-margin text-center">Coffe<span class="bold__logo">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="link__navigation">About Us</a>
                    <a href="courses.html" class="link__navigation">Courses</a>
                    <a href="contact.html" class="link__navigation">Contact</a>
                </nav>
            </div>
        </div>

        <div class="text__header">
            <h2 class="no-margin">Coffee blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contact</h3>

        <div class="contact__bg"></div>

        <form class="form">
            <div class="form__field">
                <label class="field__label" for="name">Name</label>
                <input class="field__input" type="text" name="Name input" id="name" placeholder="Your name">
            </div>

            <div class="form__field">
                <label class="field__label" for="email">E-mail</label>
                <input class="field__input" type="email" name="Email input" id="email" placeholder="Your e-mail">
            </div>

            <div class="form__field">
                <label class="field__label" for="message">Message</label>
                <textarea class="field__input field__input--textarea" name="Message area" id="message"></textarea>
            </div>

            <div class="form__field">
                <input type="submit" value="Send" class="button primary--button">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="top-bar">
                <a class="logo" href="index.html">
                    <h1 class="name__logo no-margin text-center">Coffe<span class="bold__logo">Blog</span></h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="link__navigation">About Us</a>
                    <a href="courses.html" class="link__navigation">Courses</a>
                    <a href="contact.html" class="link__navigation">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
